<html lang="en">
{% load static %}
  <head>

    <!-- Bootstrap core CSS -->
<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
<nav class="navbar navbar-expand-lg navbar-light font-italic ">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% static 'AboutMe.txt' %}">About me</a>
        </li>
        <li class="nav-item">
           <a class="nav-link" target="_blank" rel="noopener noreferre" href="https://www.linkedin.com/in/%D1%81%D0%B5%D1%80%D0%B3%D0%B5%D0%B9-%D0%BB%D0%BE%D0%BA%D1%82%D1%8B%D1%88-7663948b/">Linkedin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main class="pl-3">

    <h1 class="pt-4 pb-5">Recent Posts</h1>
    {% for post in posts.all %}
        <a href="{% url 'specific_post' post.id %}"> <h2>{{ post.event_title }}</h2></a>
        <br/>
        <img src="{{ post.event_image.url }}" height=300 width="300" class="img-fluid"/>
        {{ post.event_image }}
        <p>{{ post.event_date }}</p>
        <br/>
        {{ post.get_summary }}
        <br/>
        <br/>
    {% endfor %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      
  </body>
</html>
